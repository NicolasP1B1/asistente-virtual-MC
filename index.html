<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Asistente Virtual</h2>
    <form id="consultaForm">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo" required>
        <textarea name="consulta" placeholder="Describe tu problema" required></textarea>
        <button type="submit">Enviar Consulta</button>
    </form>

    <script>
        document.getElementById("consultaForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            await fetch("https://hook.us1.make.com/TU_WEBHOOK_AQUI", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            alert("Consulta enviada correctamente.");
            this.reset();
        });
    </script>
</body>
</html>
