<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Crisis TI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        #respuesta { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }
    </style>
</head>
<body>
    <h2>Asistente de Crisis TI</h2>
    <p>Escribe tu consulta y recibirás una respuesta basada en la guía.</p>
    
    <textarea id="consulta" placeholder="Escribe tu consulta aquí..."></textarea><br>
    <button onclick=enviarConsulta()>Enviar</button>

    <div id="respuesta"></div>

<script>
    function enviarConsulta() {
        let consulta = document.getElementById("consulta").value;
        let respuestaDiv = document.getElementById("respuesta");

        respuestaDiv.style.display = "block";
        respuestaDiv.innerHTML = "Procesando..."; // Mensaje de carga

        fetch("https://hook.us2.make.com/g9a23fphvtgfnlrckoquyudcwtunykkb", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ consulta: consulta })
        })
        .then(response => response.text()) // Recibimos como texto para manejar caracteres inválidos
        .then(text => {
            console.log("Respuesta de Make (Texto Crudo):", text);

            // Eliminamos caracteres de control inválidos antes de convertir a JSON
            let respuestaLimpia = text.replace(/[\u0000-\u001F\u007F-\u009F]/g, ""); 

            // Convertimos a JSON después de limpiar
            let data = JSON.parse(respuestaLimpia);

            console.log("Respuesta de Make (Limpia):", data);

            // Mostramos la respuesta en la página
            respuestaDiv.innerHTML = "<strong>Respuesta:</strong> " + (data.respuesta || "Hubo un error.");
        })
        .catch(error => {
            console.error("Error en la solicitud:", error);
            respuestaDiv.innerHTML = "Error al obtener respuesta.";
        });
    }
</script>


</body>
</html>
