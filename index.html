<!DOCTYPE html>
<html lang="es">
<head>

        #respuesta { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }

</head>
<body>
    <h2>Asistente de Crisis TI</h2>
    <p>Escribe tu consulta y recibirás una respuesta basada en la guía.</p>
    
    <textarea id="consulta" placeholder="Escribe tu consulta aquí..."></textarea><br>
    <button onclick="enviarConsulta()">Enviar</button>

    <div id="respuesta"></div>

<script>
    function enviarConsulta() {
        // ... (código anterior) ...

        fetch("https://hook.us2.make.com/g9a23fphvtgfnlrckoquyudcwtunykkb", {
            // ... (configuración de fetch) ...
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Error en la respuesta del servidor");
            }
            return response.text();
        })
        .then(data => {
            console.log("Respuesta del servidor:", data);
            if (data === "Accepted") {
                respuestaDiv.innerHTML = "Cargando respuesta...";
            } else {
                try {
                    const jsonData = JSON.parse(data);
                    respuestaDiv.innerHTML = "<strong>Respuesta:</strong> " + (jsonData.choices[0].message.content || "Hubo un error.");
                } catch (e) {
                    respuestaDiv.innerHTML = "<strong>Respuesta:</strong> Error al procesar la respuesta.";
                }
            }
        })
        .catch(error => {
            // ... (manejo de errores) ...
        });
    }
</script>
