<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Crisis TI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        #respuesta { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: none; }
    </style>
</head>
<body>
    <h2>Asistente de Crisis TI</h2>
    <p>Escribe tu consulta y recibirás una respuesta basada en la guía.</p>

    <textarea id="consulta" placeholder="Escribe tu consulta aquí..."></textarea><br>
    <button onclick="enviarConsulta()">Enviar</button>

    <div id="respuesta"></div>

    <script>
        function enviarConsulta() {
            let consulta = document.getElementById("consulta").value;
            let respuestaDiv = document.getElementById("respuesta");

            respuestaDiv.style.display = "block";
            respuestaDiv.innerHTML = "Procesando..."; // Mensaje de carga

            fetch("https://hook.us2.make.com/g9a23fphvtgfnlrckoquyudcwtunykkb", { // Reemplaza con la URL de tu primer webhook
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ consulta: consulta })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Respuesta del primer webhook:", data);
                const id = data.id_respuesta; // Obtener el ID de la respuesta

                // Realizar la segunda solicitud para obtener la respuesta completa
                fetch(`https://hook.us2.make.com/vmtvanjkbpx5jtgfy9ud7qiwea3ff7qw?id=${id}`) // Reemplaza con la URL de tu segundo webhook
                    .then(response => response.json())
                    .then(respuestaCompleta => {
                        console.log("Respuesta del segundo webhook:", respuestaCompleta);
                        respuestaDiv.innerHTML = "<strong>Respuesta:</strong> " + (respuestaCompleta.choices[0].message.content || "Hubo un error.");
                    })
                    .catch(error => {
                        console.error("Error al obtener la respuesta completa:", error);
                        respuestaDiv.innerHTML = "Error al obtener la respuesta.";
                    });
            })
            .catch(error => {
                console.error("Error al enviar la consulta:", error);
                respuestaDiv.innerHTML = "Error al enviar la consulta.";
            });
        }
    </script>
</body>
</html>
